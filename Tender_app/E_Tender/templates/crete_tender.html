{% extends 'base.html' %}

{% block content %}
	<h1>Create Tender</h1>
	{% if success_url %}
		<p>Tender created successfully! <a href="{{ success_url }}">View tender</a></p>
	{% endif %}
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div>
			<label for="id_name">Name:</label>
			<input type="text" name="name" id="id_name">
		</div>

		<div>
			<label for="id_description">Description:</label>
			<textarea name="description" id="id_description"></textarea>
		</div>

		<div>
			<label for="id_created_at">Created at:</label>
			<input type="datetime-local" name="created_at" id="id_created_at">
		</div>

		<div>
			<label for="id_expiration_date">Expiration date:</label>
			<input type="datetime-local" name="expiration_date" id="id_expiration_date">
		</div>

		<div>
			<label for="id_service_fee">Service fee:</label>
			<input type="number" name="service_fee" id="id_service_fee">
		</div>

		<div>
			<label for="id_status">Status:</label>
			<select name="status" id="id_status">
				<option value="open">Open</option>
				<option value="closed">Closed</option>
			</select>
		</div>

		<div>
			<label for="id_document_path">Document path:</label>
			<input type="file" name="document_path" id="id_document_path">
		</div>

		<div>
			<label for="id_vendor">Vendor:</label>
			<input type="text" name="vendor" id="id_vendor">
		</div>

		<button type="submit">Create Tender</button>
	</form>
{% endblock %}
